name: CI - Debug

run-name: Debug - ${{ github.ref_name || github.ref }}

on:
  workflow_dispatch: {}
  push:
    branches:
      - master

jobs:
  ci_debugger:
    runs-on:
      - master
    
    steps:
      - name: Template
        run: |
          echo "Hello, World!"
          echo " This is a device running on ${{ runner.os }}"
          echo " This device's architecture is $( dpkg --print-architecture )"

      - name: Checkout
        uses: actions/checkout@v4